<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rebuo Growth - SMM Panel</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Rebuo Growth</h1>
    <p>10,000+ Members Use Now</p>

    <form id="orderForm">
      <label for="service">Service</label>
      <select id="service">
        <option value="1">Instagram Followers</option>
        <option value="2">YouTube Views</option>
      </select>

      <label for="link">Link</label>
      <input type="url" id="link" placeholder="Enter post/profile link" required />

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="10" placeholder="Min 10" required />

      <button type="submit">Place Order</button>
    </form>

    <div id="response" class="hidden"></div>

    <div class="payment-section">
      <h3>UPI Payment</h3>
      <p>Pay to: <strong>8277784082@fam</strong></p>
      <img src="your-qr.png" alt="UPI QR Code" class="qr" />
      <input type="text" placeholder="Enter UPI Transaction ID" />
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
